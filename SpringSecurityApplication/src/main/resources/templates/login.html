<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body style="background-color: #E0D0E0">
<section class="h-100 h-custom" style="background-color: #e0d0e0;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">

                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Войти или зарегистрироваться</h3>

                        <form class="px-md-2" method="post" action="/process_login">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Логин</label>
                                <input type="text" placeholder="Введите логин" name="username" id="username">

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Пароль</label>
                                <input type="password" placeholder="Введите пароль" name="password" id="password">

                            </div>

                            <button type="submit" class="btn btn-success btn-lg mb-1" style="background-color: #9c69a6">Войти</button>
                            <div th:if="${param.error}" style="color: red">
                                Неправильный логин или пароль
                            </div>
                        </form>
                        <br>
                        <a class="mailto" href="/auth/registration">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
